<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <script src="assets/js/main.js"></script>
</head>
<body>
    <div class="box">
        <div class="shoe">
            <img src="assets/images/tenis1.png"  id="shoe" />
        </div>
        <div class="info">
            <h4>Nike</h4>
            <h2>Epic React Flyknit 2</h2>
            <div class="price">
                <p>R$</p><h3>359,00</h3>
            </div>
            <div class="preferences">
                <p>Cores:</p>
                <div class="preference">
                    <div class="color-item green active" onclick="handleClickColor('green');"></div>
                    <div class="color-item red" onclick="handleClickColor('red');"></div>
                    <div class="color-item blue" onclick="handleClickColor('blue');"></div>
                </div>
            </div>
            <div class="preferences">
                <p>Tamanhos:</p>
                <div class="preference">
                    <div class="size-item active" id="37" onclick="handleClickSize('37');">
                        <small>37</small>
                    </div>
                    <div class="size-item" id="38" onclick="handleClickSize('38');">
                        <small>38</small>
                    </div>
                    <div class="size-item" id="39" onclick="handleClickSize('39');">
                        <small>39</small>
                    </div>
                    <div class="size-item" id="40" onclick="handleClickSize('40');">
                        <small>40</small>
                    </div>
                </div>
            </div>
            <div class="buy">
                <img class="arrow" width="24" height="24" src="assets/images/arrow-down-low.svg" />
                <img class="arrow" width="24" height="24" src="assets/images/arrow-down-medium.svg" />
                <img class="arrow" width="24" height="24" src="assets/images/arrow-down.svg" />
                <img width="24" height="24" src="assets/images/cart.svg" />
            </div>
        </div>
    </div>
</body>
</html>
